<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            background: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💡Models</h1>

        <div class="section">
            <h2>Model Description</h2>
            <img src="img/모델설명.png" alt="Model Description">
        </div>

        <div class="section">
            <h2>Reason for Using the Model</h2>
            <img src="img/모델사용이유.png" alt="Reason for Using the Model">
        </div>

        <div class="section">
            <h2>Model Pipeline</h2>
            <img src="img/파이프라인.png" alt="Model Pipeline">
        </div>
    </div>
</body>
</html>
